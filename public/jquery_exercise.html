<!DOCTYPE html>
<html>
<head>
	<title>jQuery Exercises</title>
</head>
<body>
	<h1 class="codeup" id="theHeader">This is a perfectly constructed H1.</h1>
	<p class="codeup" id="paragraph">This is a perfectly contstructed paragraph.</p>
	<ul class="list" id="unorderedList">
		<li class="codeup" id="listItem1">List item one.</li>
		<li class="codeup" id="listItem2">List item two.</li>
		<li class="codeup" id="listItem3">List item three.</li>
	</ul>

	<div class="codeup">ALWEUHFALIWRUHGALWIURGHA</div>

<script src="/js/jquery-1.12.2.js"></script>

	<script id="my-js-jq-file" type="text/javascript">
		"use strict";
	    $(document).ready(function() {
	    	var headerOnes = $('h1');
	    	var paragraphs = $('p');
	    	var listItems = $('li');

	    	$(headerOnes).click(function() {
	    		$(this).css({
	    			'background-color' : 'yellow'
	    		});
	    	});

	    	$(paragraphs).dblclick(function() {
	    		$(this).css({
	    			'font-size' : '18px'
	    		});
	    	});

	    	$(listItems).hover(function() {
	    		$(this).css({
	    			'color' : 'red'
	    		});
	    	}, function() {
	    		$(this).css({
	    			'color' : 'white'
	    		});
	    	});
	    });
	
	</script>
</body>
</html>
