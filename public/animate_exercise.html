<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        #animate-box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            margin:auto;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>
    <p>
        <button id="btn-move">Make it Move Left</button>
        <button id="btn-scale">Make it get 50% bigger</button>
        <button id="btn-hide">Make it gone</button>
        <button id="btn-show">Make it be</button>
        <button id="btn-all">Make it do several things, but ultimately nothing</button>
    </p>

    <div id="animate-box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    "use strict";
    (function() {
    
        $(document).ready(function() {
            "use strict";
            // TODO: "Move It" should move the box 100 pixels to the left
            $('#btn-move').click(function() {
                $('#animate-box').animate ({
                    left : '+=-100px'
                }, 1000)
            });

            // TODO: "Scale It" should expand the box width by 50%
            var boxWidth = $('#animate-box').width();
            
            $('#btn-scale').click(function() {
                var boxWidthChange = $('#animate-box').width();
                var boxWidth50Per = (boxWidthChange+(boxWidthChange/2));
                var boxWidthReturn = (boxWidth50Per-(boxWidth50Per/3));
                $('#animate-box').animate ({
                    width : boxWidth50Per
                }, 1000)
            });

            // TODO: "Hide It" should use opacity to make the box invisible
            $('#btn-hide').click(function() {
                $('#animate-box').animate ({
                    opacity : 0
                }, 1000)
            });

            // TODO: "Show It" should make the box appear
            $('#btn-show').click(function() {
                $('#animate-box').animate ({
                    opacity : 1
                }, 1000)
            });

            // TODO: "Animate All" should use an animation stack to:
            //      1) Move and scale the box simultaneously
            //      2) Hide the box
            //      3) Reset the box back to its original position, size and opacity
            $('#btn-all').click(function() {
                var boxWidthChange = $('#animate-box').width();
                var boxWidth50Per = (boxWidthChange+(boxWidthChange/2));
                $('#animate-box').animate ({
                    left : '-100px',
                    width : boxWidth50Per
                }, 1000) .animate ({
                    opacity : 0
                }, 1000) .animate ({
                    width : boxWidth,
                    left: '0px',
                    opacity : 1
                }, 1000)
            });
        });
    })();
    </script>
</body>
</html>
