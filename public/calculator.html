<!DOCTYPE html>
<html>
<head>
	<title>Pomo's Calculator</title>
	<meta charset "utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" href="/css/calculator.css">
	<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,800,700,600,400,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <input id="left_operand" class="input col-xs-5" name="Left Operand" type="text" placeholder="Left Operand">
            <input id="operator"class="input col-xs-2 operator" name="Operator" type="text" placeholder="Operator">
            <input id="right_operator" class="input right_operand col-xs-5"  name="Right Operand" type="text" placeholder="Right Operand">
        </div>
        <div class="row">
            <button id="oneBtn" value="1"class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">1</button>
            <button id="twoBtn" value="2"class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">2</button>
            <button id="threeBtn" value="3"class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">3</button>
            <button id="addBtn" class="op_button col-xs-3 col-sm-3 col-md-3 col-lg-3">+</button>
        </div>
        <div class="row">
            <button id="fourBtn" value="4"class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">4</button>
            <button id="fiveBtn" value="5" class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">5</button>
            <button id="sixBtn" value"6" class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">6</button>
            <button id="subtractBtn" class="op_button col-xs-3 col-sm-3 col-md-3 col-lg-3">-</button>
        </div>
        <div class="row">
            <button id="sevenBtn" value="7" class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">7</button>
            <button id="eightBtn" value="8" class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">8</button>
            <button id="nineBtn" value="9" class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">9</button>
            <button id="multiplyBtn" class="op_button col-xs-3 col-sm-3 col-md-3 col-lg-3">*</button>
        </div>
        <div class="row">
            <button id="clearBtn" class="clear_button col-xs-3 col-sm-3 col-md-3 col-lg-3">C</button>
            <button id="zeroBtn" value="0" class="num_button col-xs-3 col-sm-3 col-md-3 col-lg-3">0</button>
            <button id="equalsBtn" class="equals_button col-xs-3 col-sm-3 col-md-3 col-lg-3">=</button>
            <button id="divideBtn" class="op_button col-xs-3 col-sm-3 col-md-3 col-lg-3">/</button>
        </div>
    </div>          

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
