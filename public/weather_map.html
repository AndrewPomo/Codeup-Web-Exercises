    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";
        $(document).ready(function() {

        	// Weather API Call
	        $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
	    		APPID: "fba2f94408480f3524293a3e6354afa5",
	    		q:     "San Antonio, TX",
	    		units: "imperial",
	    		cnt: "3"
			}).done(function(data) {
			    console.log(data);
			    var day = data.list
			    day.forEach(function(day,index){
	            	var forecastData = ""
	            	forecastData += '<div class="dayHolder col-xs-4 container" id="today"><div class="tempHolder container col-xs-12"><p class="tempInfo text-center">' + day.temp.max + '°/' + day.temp.min + '°</p></div>'
	            	forecastData += '</div>'
	                $("#forecastHolder").append(forecastData);
            	});
			});


	        // Set our map options
	        var mapOptions = {
	            // Set the zoom level
	            center: {lat: 29.449043, lng: -98.491830},
	            zoom: 14,
	        }

	        // Render the map
	        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        });
    })();
